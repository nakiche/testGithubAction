name: Test and Approve

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      id: run-tests
      run: |
        npm test
        echo "::set-output name=status::$(npm test | grep -E 'Tests:.*failed' | awk '{print $2}')"
